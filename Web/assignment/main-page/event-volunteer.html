<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Volunteer</title>
    <link rel="stylesheet" href="style_event_volunteer.css">
</head>
<body>
    <main>
        <h2>Event Volunteer Sign-Up</h2>
        <section class="volunteer-form">
            <form id="volunteer-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message (Optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="contact-info">
            <h3>Contact Us</h3>
            <p>If you have any questions or need more information, please contact us:</p>
            <ul>
                <li>Email: contact@example.com</li>
                <li>Phone: +1234567890</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Event Name. All rights reserved.</p>
    </footer>

    <script src="event_volunteer.js"></script>
</body>
</html>
