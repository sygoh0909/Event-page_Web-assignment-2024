<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Form Example </title>
    <style>
        body{
            font-family: Verdana, sans-serif;
            margin:0;
            padding:20px;
        }

        .form-container{
            max-width:600px;
            margin:0 auto;
            padding:20px;
            border:1px solid #ccc;
            border-radius:10px;
        }

        .form-container h1 {
            text-align:center;
        }

        .form-group{margin-bottom:15px}

        .form-group label {
            display:block;
            margin-bottom:5px;
        }

        .form-group input, .form-group select, .form-group textarea{
            width:100%;
            padding:8px;
            border:1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea{ resize: vertical;}

        .form-group button{
            width:1005;
            padding:10px;
            background-color: #4CAF50;
            color:white;
            border:none;
            border-radius:4px;
            cursor:pointer;
         }

         .form-group button:hover {
            background-color: #45A049;
         }

         .success-message {
            display: none;
            text-align: center;
            color: green;
            font-size: 20px;
            margin-top: 20px;
         }

         .submitted .success-message{
            display: block;
         }

         .submitted-form { display: none;}
    </style>
</head>
<body>
    <div class="form-container" id="formContainer"></div>
    <h1>Contact Form</h1>
    <form id="contactForm" method="GET">
        <div class="form-group">
            <label for="name" >Name: </label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone" >Phone: </label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}">
        </div>
        <div class="form-group">
            <label for="email" >Email: </label>
            <input type="email" id="email" name="email" required >
        </div>
        <div class="form-group">
            <label for="address" >Address: </label>
            <textarea id="address" name="address" rows="4" required ></textarea>
        </div>
        <div class="form-group">
            <label for="gender" >Gender: </label>
            <select id="gender" name="gender" required ></textarea> 
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob" >Date of Birth: </label>
            <input type="date" id="dob" name="dob" required >
        </div>
        <div class="form-group">
            <button type="submit" name="submitted" value="true">Submit</button>
        </div>
    </form>
    <div class="success-message">
        <h1>You have successfully submitted your form.</h1>
    </div>
    </div>

    <script>
        //check if form has been submitted by looking for query parameter
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('submitted')){
            document.getElementbyId('formContainer').classList.add('submitted')
        }
    </script>
</body>
</html>
