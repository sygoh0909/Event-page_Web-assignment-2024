<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('background_login.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode: overlay;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1em;
            font-size: 2em;
            color: #333;
        }

        .toggle-buttons {
            margin-bottom: 1em;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .toggle-buttons button {
            padding: 0.5em 1em;
            background-color: #673ab7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .toggle-buttons button:hover {
            background-color: #512da8;
            transform: scale(1.05);
        }

        form {
            display: none;
        }

        form h2 {
            margin-bottom: 1em;
            font-size: 1.5em;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 0.5em;
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        form input {
            display: block;
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:focus {
            outline: none;
            border-color: #673ab7;
            box-shadow: 0 0 8px rgba(103, 58, 183, 0.3);
        }

        form button {
            padding: 0.75em 1.5em;
            background-color: #673ab7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1em;
        }

        form button:hover {
            background-color: #512da8;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            margin-bottom: 1em;
            display: none;
        }

        #loginForm {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 1.5em;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5em;
            }

            form h2 {
                font-size: 1.25em;
            }

            .toggle-buttons button {
                padding: 0.5em;
                font-size: 0.875em;
            }

            form input {
                padding: 0.5em;
                font-size: 0.875em;
            }

            form button {
                padding: 0.5em 1em;
                font-size: 0.875em;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 2em;
                max-width: 600px;
            }

            h1 {
                font-size: 1.75em;
            }

            form h2 {
                font-size: 1.5em;
            }

            .toggle-buttons button {
                padding: 0.75em 1.25em;
                font-size: 1em;
            }

            form input {
                padding: 0.75em;
                font-size: 1em;
            }

            form button {
                padding: 0.75em 1.5em;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Event</h1>
        <div class="toggle-buttons">
            <!-- Buttons to toggle between Login and Sign Up forms -->
            <button id="loginToggle">Login</button>
            <button id="signUpToggle">Sign Up</button>
        </div>
        <div id="formContainer">
            <!-- Login Form -->
            <form id="loginForm">
                <h2>Login</h2>
                <label for="loginUserId">User ID/Email/Phone Number:</label>
                <input type="text" id="loginUserId" name="userId" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <div class="error-message" id="loginError">Invalid User ID or Password. Please try again.</div>
                <button type="submit">Login</button>
            </form>
            <!-- Sign Up Form (initially hidden) -->
            <form id="signUpForm" style="display: none;">
                <h2>Sign Up</h2>
                <label for="signUpUserId">User ID/Email/Phone Number:</label>
                <input type="text" id="signUpUserId" name="userId" required>
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="password" required>
                <div class="error-message" id="signUpError">Please enter a valid User ID/Email/Phone Number and a password with more than 8 characters.</div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginToggle = document.getElementById('loginToggle');
            const signUpToggle = document.getElementById('signUpToggle');
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const loginError = document.getElementById('loginError');
            const signUpError = document.getElementById('signUpError');

            const validEmail = (email) => {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@(([^<>()[\]\.,;:\s@"]+\.)+[^<>()[\]\.,;:\s@"]{2,})$/i;
                return re.test(String(email).toLowerCase());
            };

            const validPhoneNumber = (phoneNumber) => {
                const re = /^\+?(\d.*){3,}$/;
                return re.test(phoneNumber);
            };

            loginToggle.addEventListener('click', () => {
                loginForm.style.display = 'block';
                signUpForm.style.display = 'none';
                loginError.style.display = 'none';
                signUpError.style.display = 'none';
            });

            signUpToggle.addEventListener('click', () => {
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
                loginError.style.display = 'none';
                signUpError.style.display = 'none';
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const userId = document.getElementById('loginUserId').value;
                const password = document.getElementById('loginPassword').value;

                if (userId && password) {
                    // Perform validation (for demo purposes)
                    if ((validEmail(userId) || validPhoneNumber(userId) || userId.length > 3) && password.length > 3) {
                        // Redirect to main page or dashboard
                        window.location.href = 'main.html'; // Replace with the actual URL of the main event page
                    } else {
                        loginError.style.display = 'block';
                    }
                }
            });

            signUpForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const userId = document.getElementById('signUpUserId').value;
                const password = document.getElementById('signUpPassword').value;

                if (userId && password.length > 8) {
                    if (validEmail(userId) || validPhoneNumber(userId) || userId.length > 3) {
                        // Redirect to main page or dashboard
                        window.location.href = 'main.html'; // Replace with the actual URL of the main event page
                    } else {
                        signUpError.style.display = 'block';
                    }
                } else {
                    signUpError.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
